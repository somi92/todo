<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>My TODO list</title>
  
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="app.css">
</head>

<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">My TODO list</a>
  </nav>

  <main role="main" class="container">

    <div class="row">
      <div class="col-1"></div>
      <div class="col-10 main">
        <div class="form-group">
          <input class="form-control" id="item-input" aria-describedby="emailHelp" placeholder="Enter TODO item and press Enter or click Add...">
        </div>
        <button id="add" type="submit" class="btn btn-primary right clickable">Add</button>
      </div>
      <div class="col-1"></div>
    </div>

    <div class="row">
      <div class="col-1"></div>
      <div id="todo-list-container" class="col-10 main"></div>
      <div class="col-1"></div>
    </div>

  </main>

  <script id="list-items" type="text/x-handlebars-template">
    <div>
      {{#each items}}
      <div class="card item bg-{{color}} text-white">
        <div class="card-body">
          <h4 class="card-title">{{text}}</h4>
          <div class="form-check">
            <label class="form-check-label toggle-label clickable">
                {{#if checked}}
                <input type="checkbox" class="form-check-input toggle-done clickable" checked data-index="{{@index}}"> Done
                {{else}}
                <input type="checkbox" class="form-check-input toggle-done clickable" data-index="{{@index}}"> Done
                {{/if}}
            </label>
            <button type="button" class="btn btn-dark rounded-circle right remove-item clickable" data-index="{{@index}}">X</button>
          </div>
        </div>
      </div>
      {{/each}}
    </div>
  </script>

  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="app.js"></script>

</body>

</html>
