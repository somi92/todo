<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../../../favicon.ico">

  <title>My TODO list</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="app.css" rel="stylesheet">
</head>

<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">My TODO list</a>
  </nav>

  <main role="main" class="container">

    <div class="row">
      <div class="col-1"></div>
      <div class="col-10 main">
        <div class="form-group">
          <input class="form-control" id="item-input" aria-describedby="emailHelp" placeholder="Enter TODO item and press Enter or click Add...">
        </div>
        <button id="add" type="submit" class="btn btn-primary right">Add</button>
      </div>
      <div class="col-1"></div>
    </div>

    <div class="row">
      <div class="col-1"></div>
      <div id="todo-list-container" class="col-10 main"></div>
      <div class="col-1"></div>
    </div>

  </main>

  <script id="list-items" type="text/x-handlebars-template">
    <div>
      {{#each items}}
      <div class="card item bg-{{color}} text-white">
        <div class="card-body">
          <h4 class="card-title">{{text}}</h4>
          <div class="form-check">
            <label class="form-check-label toggle-label">
                {{#if checked}}
                <input type="checkbox" class="form-check-input toggle-done" checked data-index="{{@index}}"> Done
                {{else}}
                <input type="checkbox" class="form-check-input toggle-done" data-index="{{@index}}"> Done
                {{/if}}
            </label>
            <button type="button" class="btn btn-dark rounded-circle right remove-item" data-index="{{@index}}">X</button>
          </div>
        </div>
      </div>
      {{/each}}
    </div>
  </script>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery.min.js"><\/script>')</script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="app.js"></script>

</body>

</html>
